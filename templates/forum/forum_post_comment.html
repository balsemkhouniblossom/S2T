{% extends 'base.html' %}
{% block title %}Ajouter un commentaire{% endblock %}
{% block content %}
<div class="container">
    <h2>Ajouter un commentaire Ã  : {{ question.titre }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="contenu" class="form-label">Commentaire</label>
            <textarea class="form-control" id="contenu" name="contenu" rows="4" required></textarea>

    </form>
</div>
{% endblock %}
