{% extends 'base.html' %}
{% block title %}Nouveau message{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h3><i class="fas fa-envelope"></i> Composer un message</h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="destinataire" class="form-label">Destinataire</label>
                            <select name="destinataire" id="destinataire" class="form-control" required>
                                <option value="" disabled selected>Sélectionnez un destinataire...</option>
                                {% for user in users %}
                                    <option value="{{ user.id }}">{{ user.prenom }} {{ user.nom }} ({{ user.email }})</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="sujet" class="form-label">Sujet</label>
                            <input type="text" name="sujet" id="sujet" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="contenu" class="form-label">Message</label>
                            <textarea name="contenu" id="contenu" class="form-control" rows="6" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="fichier_joint" class="form-label">Fichier joint (optionnel)</label>
                            <input type="file" name="fichier_joint" id="fichier_joint" class="form-control">
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'messaging:inbox' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Retour à la boîte de réception
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-paper-plane"></i> Envoyer
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
