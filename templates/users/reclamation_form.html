{% extends 'base.html' %}
{% block title %}Nouvelle Réclamation{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Soumettre une réclamation</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>
</div>
{% endblock %}
