{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Supprimer le cours</h2>
    <div class="alert alert-danger">
        Êtes-vous sûr de vouloir supprimer le cours <strong>{{ course.titre }}</strong> ? Cette action est irréversible.
    </div>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Oui, supprimer</button>
        <a href="{% url 'courses:my_courses' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
