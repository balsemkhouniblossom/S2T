{% extends 'base.html' %}

{% block title %}Devenir Formateur - Training Management System{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Devenir Formateur</h3>
                </div>
                <div class="card-body">
                    <p class="lead">Remplissez ce formulaire pour postuler en tant que formateur. Aucun compte requis.</p>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="nom" class="form-label">Nom complet</label>
                            <input type="text" class="form-control" id="nom" name="nom" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="cv" class="form-label">CV (PDF)</label>
                            <input type="file" class="form-control" id="cv" name="cv" accept=".pdf">
                        </div>
                        <div class="mb-3">
                            <label for="competences" class="form-label">Compétences</label>
                            <input type="text" class="form-control" id="competences" name="competences" placeholder="Ex: Python, Django, React">
                        </div>
                        <div class="mb-3">
                            <label for="experience" class="form-label">Expérience</label>
                            <textarea class="form-control" id="experience" name="experience" rows="2"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="langues" class="form-label">Langues</label>
                            <input type="text" class="form-control" id="langues" name="langues" placeholder="Ex: Français, Anglais">
                        </div>
                        <div class="mb-3">
                            <label for="suggested_formation" class="form-label">Formation suggérée</label>
                            <input type="text" class="form-control" id="suggested_formation" name="suggested_formation" placeholder="Ex: Data Science, Gestion de projet">
                        </div>
                        <div class="mb-3">
                            <label for="motivation" class="form-label">Motivation</label>
                            <textarea class="form-control" id="motivation" name="motivation" rows="2"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="disponibilite" class="form-label">Disponibilité</label>
                            <input type="text" class="form-control" id="disponibilite" name="disponibilite" placeholder="Ex: Soirs, Weekends">
                        </div>
                        <button type="submit" class="btn btn-success w-100">Postuler</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
